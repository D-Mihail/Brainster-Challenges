    <meta charset="utf-8" />
    <meta name="keywords" content="" />

  <body>
    <div class="container-fluid">
      <div class="row bg-img text-center text-white">
        <div class="col">
          <div class="row half-screen">
            <div class="col mt-5">
              <h1 class="">ТИ ИСПИША:</h1>
              <p class="mt-5"></p>
            </div>
          </div>
          <div class="row bg-trans half-screen">
            <div class="col">
              <div class="row mt-4">
                
            <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">Q</button></div>
            <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">W</button></div>
            <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">E</button></div>
            <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">R</button></div>
            <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">T</button></div>
            <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">Y</button></div>
            <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">U</button></div>
            <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">I</button></div>
            <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">O</button></div>
            <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">P</button></div>
            <div class="col-2 my-3"><button class="btn btn-outline-dark text-white form-control">backspace</button></div>
              </div>
              <div class="row justify-content-center">
                
                <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">A</button></div>
                <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">S</button></div>
                <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">D</button></div>
                <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">F</button></div>
                <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">G</button></div>
                <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">H</button></div>
                <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">J</button></div>
                <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">K</button></div>
                <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">L</button></div>
                <div class="col-2 my-3"><button class="btn btn-outline-dark text-white form-control">Enter</button></div>
                
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-2 my-3"><button class="btn btn-outline-dark text-white form-control"><input type="checkbox" name="caps" id="caps"> <label for="caps"> Caps Lock <i class="far fa-circle"></i></label></button></div>
                
                    <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">Z</button></div>
                    <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">X</button></div>
                    <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">C</button></div>
                    <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">V</button></div>
                    <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">B</button></div>
                    <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">N</button></div>
                    <div class="col-1 my-3"><button class="btn btn-outline-dark text-white form-control">M</button></div>
        
                    
                      </div>
                      <div class="row justify-content-center"> 
                    <div class="col-4 my-3"><button class="btn btn-outline-dark text-white form-control text-uppercase">Space</button></div>

                      </div>
